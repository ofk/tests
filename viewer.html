<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin
    />
    <link href="https://pfn3d.com/viewer.f0b55a60.css" rel="stylesheet" />
    <style>
      html,
      body {
        background: 0 0;
      }
    </style>
  </head>
  <body>
    <script src="https://pfn3d.com/viewer.46f332ea.js"></script>
    <script>
      vviewer.start(
        vviewer.options({
          environmentTextureOptions: [
            {
              label: "env",
              value:
                "https://assets.babylonjs.com/environments/environmentSpecular.env",
            },
          ],
          meshUrl: "https://models.babylonjs.com/boombox.glb",
          highDefinition: true,
          skyboxEnabled: true,
          groundMirrorEnabled: true,
          filesInputEnabled: true,
        })
      );
    </script>
  </body>
</html>
